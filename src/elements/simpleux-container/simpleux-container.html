<link href="//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
<link rel="import" href="../../bower_components/core-style/core-style.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<link rel="import" href="../simpleux-header/simpleux-header.html">

<polymer-element name="simpleux-container" flex layout vertical attributes="error name progress heading noPadding">

    <template>
        <link rel="stylesheet" href="../../common-styles.css">
        <link rel="stylesheet" href="simpleux-container.css">

        <div class="main" relative flex layout vertical hero-p>
            <paper-shadow class="{{ {'p-20': !noPadding } | tokenList }}" z="1" flex layout vertical>

                <paper-progress class="mb-30" hide?="{{ !progress }}" value="{{ progress }}" max="100" cross-fade></paper-progress>

                <simpleux-header hide?="{{!heading || heading.length == 0}}">{{heading}}</simpleux-header>

                <content></content>
            </paper-shadow>
        </div>

    </template>


    <script>
      Polymer('simpleux-container', {

        publish: {
          heading: '',
          error: '',
          name: '',
          progress: 0
        },

        ready: function() {
          // @TODO create theme system
          if (CoreStyle && CoreStyle.g && CoreStyle.g.paperInput) {
            CoreStyle.g.paperInput.labelColor = '#9a9a9a';
            CoreStyle.g.paperInput.focusedColor = '#000';
            CoreStyle.g.paperInput.invalidColor = '#e62f34';
          }
        }
      });

    </script>

</polymer-element>
